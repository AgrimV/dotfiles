# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](blue)\
$directory\
[](fg:blue bg:white)\
$sudo\
[](fg:white)\
$line_break\
[](white)\
$shell\
[ ](bg:white)\
[ ](fg:white)\
"""

right_format = """
$git_metrics\
$git_commit\
$git_branch\
"""

[directory]
format = '[$path]($style)[$read_only](blue)'
repo_root_format = '[$path](bold red)[$read_only](blue)'
truncation_length = 0
truncate_to_repo = false
style = 'bg:blue fg:bold white'
read_only_style = 'bg:blue fg:bold white'

[sudo]
disabled = false
format = '[ ]($style)'
style = 'bg:white fg:blue'

[git_branch]
format = '[$symbol$branch ]($style)'
symbol = ' '
style = 'blue'

[git_commit]
format = ' at [$hash $tag]($style)'
style = 'blue'

[git_metrics]
disabled = false
added_style = 'green'
deleted_style = 'red'

[shell]
disabled = false
fish_indicator = ''
format = '[$indicator]($style)'
style = 'fg:blue bg:white'
