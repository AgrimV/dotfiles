# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

palette = "custom"

format = """
[ ](bg:blue)\
$directory\
[](fg:blue bg:white)\
$git_branch\
[](fg:white)\
$line_break\
[ ](bg:white)\
$shell\
[ ](fg:white)\
"""

right_format = """
$git_metrics\
$git_commit\
"""

[directory]
format = '[$path]($style)[ $read_only](fg:white bg:blue)'
repo_root_format = '[$path](bold red)[$read_only](blue)'
truncation_length = 0
truncate_to_repo = false
style = 'bg:blue fg:bold white'
read_only_style = 'bg:blue fg:bold white'
read_only = ''

[git_branch]
format = '[ $symbol$branch ]($style)'
symbol = ' '
style = 'fg:blue bg:white'

[git_metrics]
disabled = false
format = '([](fg:white)[+$added]($added_style)[-$deleted]($deleted_style))'
added_style = 'fg:green bg:white'
deleted_style = 'fg:red bg:white'

[git_commit]
format = ' at [$hash $tag]($style)'
style = 'white'

[shell]
disabled = false
fish_indicator = ''
format = '[$indicator]($style)'
style = 'fg:blue bg:white'

[palettes.custom]
blue = "#1269cc"
white = "#eceff4"
green = "#22cb00"
red = "#c30000"
