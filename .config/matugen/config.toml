[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "wipe", "--transition-angle", "30", "--transition-duration", "1"]
set = true

[templates.hyprland]
input_path = './templates/hyprland_colors.conf'
output_path = '~/.config/hypr/colors.conf'
post_hook = 'hyprctl reload'

[templates.wofi]
input_path = './templates/wofi_style.css'
output_path = '~/.config/wofi/style.css'

[templates.starship]
input_path = './templates/starship_template.toml'
output_path = '~/.config/starship.toml'

