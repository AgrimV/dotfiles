source = colors.conf

$font_normal = Expose
$font_abnormal = Persona 5 Menu Font Prototype

general {
    hide_cursor = false
}

animations {
    enabled = true

    bezier = linear, 1, 1, 0, 0

    animation = fade, 1, 2, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = $image
    blur_passes = 1
    blur_size = 2
}

# TIME
label {
    monitor =
    text = $TIME
    font_size = 125
    font_family = $font_normal
    color = $on_bg_color

    position = 0%, 40%
    halign = center
    valign = center
}


# DAY
label {
    monitor =
    text = cmd[update:60000] date +"%A"
    font_size = 75
    font_family = $font_abnormal
    color = $on_bg_color

    position = 0%, 25%
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%-d / %-m"
    font_size = 50
    font_family = $font_abnormal
    color = $on_bg_color

    position = 0%, 15%
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = $USER
    font_size = 30
    font_family = $font_normal
    color = $on_bg_color

    position = 0%, -30%
    halign = center
    valign = center
}

# PASSWORD INPUT
input-field {
    monitor =
    size = 10%, 3%
    fade_on_empty = true
    placeholder_text = 

    rounding = 0

    outline_thickness = 0
    swap_font_color = true

    inner_color = rgba(00000000)
    check_color = rgba(00000000)
    fail_color = $on_bg_color
    font_color = $on_bg_color

    fail_text = 

    dots_size = 0.3
    dots_spacing = 0.3
    dots_center = true

    position = 0%, -35%
    halign = center
    valign = center
}

# FAIL AUTH
label {
    monitor =
    text = cmd[update:1000] if [ -z "$PAMFAIL" ]; then echo "thou art i"; else echo "thou art not i"; fi 
    # text = $PAMFAIL
    font_size = 20
    font_family = $font_normal
    color = $on_bg_color

    position = 0%, -40%
    halign = center
    valign = center
}
