source = colors.conf

################
### MONITORS ###
################

monitor=,highrr,auto,auto

source = monitors.conf


###################
### MY PROGRAMS ###
###################

$terminal = wezterm
$fileManager = wezterm -e ranger
$menu = killall rofi || rofi -show combi
$browser = librewolf


#################
### AUTOSTART ###
#################

exec-once = uwsm app -- hypridle
exec-once = uwsm app -- swww-daemon
exec-once = uwsm app -- swww img $image --transition-step=255
exec-once = uwsm app -- quickshell
exec-once = uwsm app -- swaync
exec-once = uwsm app -- nm-applet
exec-once = uwsm app -- blueman-applet
exec-once = uwsm app -- udiskie
exec-once = uwsm app -- wl-paste --type text --watch cliphist store
exec-once = uwsm app -- systemctl --user start hyprpolkitagent


