################
### MONITORS ###
################

monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = thunar
$menu = killall wofi || wofi --show drun
$browser = firefox


#################
### AUTOSTART ###
#################

exec-once = hyprctl setcursor Bibata-Original-Ice 24
exec-once = hyprpaper & hypridle
exec-once = dunst
exec-once = udiskie
exec-once = clipse -listen
exec-once = systemctl --user start hyprpolkitagent


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20

# NVidia stuff
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 3
    gaps_out = 5

    border_size = 2

    col.active_border = rgba(4fa3fdff)
    col.inactive_border = rgba(191919ee)

    resize_on_border = true

    layout = dwindle
}

decoration {
    rounding = 0

    border_part_of_window = false

    blur {
        size = 3
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(191919ee)
    }
}

animations {
    enabled = true

    bezier = dive,0.4,1,0.7,1.05
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = windows, 1, 2, dive, gnomed
    animation = windowsIn, 1, 1, dive, slide left
    animation = windowsOut, 1, 0.5, dive, gnomed
    animation = layers, 1, 1, dive
    animation = layersIn, 1, 1, dive, fade
    animation = layersOut, 1, 1, dive, fade
    animation = workspaces, 1, 2, dive, slidevert
    animation = specialWorkspace, 1, 1.5, dive, slide
    animation = fade, 1, 2, quick
}

dwindle {
    force_split = 2
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    key_press_enables_dpms = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us

    follow_mouse = 4

    touchpad {
        natural_scroll = true
    }
}

###################
### KEYBINDINGS ###
###################

$mod = SUPER

bindr = $mod, SUPER_L, exec, $menu
bind = $mod, T, exec, $terminal
bind = $mod, Q, killactive,
bind = $mod, F, exec, $fileManager
bind = $mod, B, exec, $browser
bind = $mod, G, togglefloating
bind = $mod, V, exec, alacritty --class clipse -e clipse
bind = $mod, M, fullscreen, 1
bind = $mod, P, exec, grim -g "$(slurp)" - | clipse -c
bind = $mod, O, exec, grim
bind = $mod SHIFT, P, exec, hyprpicker | clipse -c
bind = $mod, Escape, exec, pidof hyprlock || hyprlock
bind = $mod SHIFT, Escape, exit,

# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Move focus with mod + hjkl
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, landsbetween
bind = $mod SHIFT, S, movetoworkspace, special:landsbetween

# Move window with mod + shift + arrow keys
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# Move focus with mod + shift + hjkl
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Clipse floating window
windowrule = float, class:(clipse)
windowrule = size 650 700, class:(clipse)
windowrule = stayfocused, class:(clipse)

# Caging some windows
windowrule = workspace 1, class:.*(firefox)$
windowrule = workspace special:landsbetween silent, class:(Spotify)
workspace = special:landsbetween, on-created-empty:flatpak run com.spotify.Client

# Steam rules
windowrule = float, move 50% 50%, class:(steam)
windowrule = tile, title:(Steam)
windowrule = workspace 4, class:^(steam_app).*
