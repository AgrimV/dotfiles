###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

ecosystem {
  enforce_permissions = true
}

permission = /usr/(bin|local/bin)/hyprshot, screencopy, allow
permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(bin|local/bin)/hyprlock, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpicker, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 1
    gaps_out = 2

    border_size = 2

    col.active_border = $active_color
    col.inactive_border = $background_color

    resize_on_border = true

    layout = dwindle
}

decoration {
    shadow {
        enabled = false
    }
}

animations {
    enabled = true

    bezier = dive, 0.4, 1, 0.7, 1.05
    bezier = quick, 0.15, 0, 0.1, 1

    animation = global, 1, 10, default
    animation = windows, 1, 2, dive, gnomed
    animation = windowsIn, 1, 1, dive, slide left
    animation = windowsOut, 1, 0.5, dive, gnomed
    animation = layers, 1, 1, dive
    animation = layersIn, 1, 1, dive, fade
    animation = layersOut, 1, 1, dive, fade
    animation = workspaces, 1, 2, dive, slidevert
    animation = specialWorkspace, 1, 1.5, dive, slide
    animation = fade, 1, 2, quick
}

dwindle {
    force_split = 2
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    key_press_enables_dpms = true
    on_focus_under_fullscreen = 2
}


#############
### INPUT ###
#############

input {
    kb_layout = us

    follow_mouse = 4

    touchpad {
        natural_scroll = true
    }
}

###################
### KEYBINDINGS ###
###################

$mod = SUPER

bindr = $mod, SUPER_L, exec, $menu
bind = $mod, T, exec, uwsm app -- $terminal
bind = $mod, E, exec, uwsm app -- $fileManager
bind = $mod, B, exec, uwsm app -- $browser
bind = $mod, Q, killactive
bind = $mod, G, togglefloating
bind = $mod, G, centerwindow
bind = $mod, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
bind = $mod, N, exec, uwsm app -- swaync-client -t -sw
bind = $mod, M, fullscreen, 1
bind = $mod, S, exec, hyprshot -m region --clipboard-only -z -s
bind = $mod SHIFT, S, exec, hyprshot -m output -m active
bind = $mod SHIFT, A, exec, hyprshot -m window -m active
bind = $mod, C, exec, hyprpicker | tail -n 1 | tr -d '\n'  | wl-copy
bind = $mod, Escape, exec, pidof hyprlock || hyprlock
bind = $mod SHIFT, Escape, exec, uwsm stop

# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Move focus with mod + hjkl
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Switch to last workspace with mod + Tab
# bind = SUPER, Tab, workspace, previous

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mod, D, togglespecialworkspace, landsbetween
bind = $mod SHIFT, D, movetoworkspace, special:landsbetween

# Move window with mod + shift + arrow keys
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# Move window with mod + shift + hjkl
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# No animations for rofi
layerrule = no_anim on, match:class rofi

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0,match:pin 0

# Caging some windows
windowrule = workspace 1, match:class librewolf
windowrule = workspace special:landsbetween silent, match:class Spotify
windowrule = workspace special:landsbetween silent, match:class vesktop
workspace = special:landsbetween, on-created-empty:flatpak run com.spotify.Client

# Game rules
windowrule = workspace 3 silent, match:class heroic
windowrule = workspace 3 silent, match:class steam
windowrule = workspace 3 silent, match:class com.usebottles.bottles
windowrule = float 1, match:class steam
windowrule = tile 1, match:title Steam
windowrule = workspace 4 silent, match:class (steam_app)(.*)
windowrule = workspace 4 silent, match:class gamescope
windowrule = workspace 4 silent, match:class com.libretro.RetroArch

# Float classes
windowrule = float 1, match:class xdg-desktop-portal-gtk
windowrule = float 1, match:class nm-connection-editor
windowrule = float 1, match:class hyprland-share-picker
windowrule = float 1, size (monitor_w*0.25) (monitor_h*0.5), move (monitor_w*0.65) (monitor_h*0.4), match:class org.gnome.Calculator
windowrule = float 1, size (monitor_w*0.5) (monitor_h*0.6), move (monitor_w*0.25) (monitor_h*0.2), match:class waypaper
windowrule = float 1, match:class blueman-manager
windowrule = float 1, size (monitor_w*0.3) (monitor_h*0.3), move (monitor_w*0.6) (monitor_h*0.6), match:title Picture-in-Picture
